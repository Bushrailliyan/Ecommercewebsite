{% extends 'index.html'%}
{% load static %}

{% block companysignup %}

<div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="{% static 'images/image1.png' %}" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form  id="LoginForm" method="post">
                            {% csrf_token %}
                            <!--{{form.as_p}} -->
                            <input type="text" name="username" minlength="6" maxlength="10" required placeholder="Username">
                            <input type="password" name="password" minlength="6" required placeholder="Password">
                            <button type="submit" name="login" class="btn">Login</button>
                            <a href="">Forget Password</a>
                        </form>

                        <form  id="RegForm" method="post">
                            {% csrf_token %}
                            <!-- {{form.as_p}} -->
                           <input type="text" name="username" minlength="6" maxlength="10" required placeholder="Username">
                           <input type="text" name="companyname" minlength="6" maxlength="30" required placeholder="companyname">
                            <input type="email" name="email" required placeholder="Email">
                            <input type="text" name="address" minlength="5" required placeholder="Address">
                            <input type="text" name="phone" minlength="10" required placeholder="Phone">
                            <input type="password" name="password" minlength="6" required placeholder="Password">

                            <button type="submit" name="register" class="btn">Register</button><br><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
        function register() {
            RegForm.style.transform = "translatex(0px)";
            LoginForm.style.transform = "translatex(0px)";
            Indicator.style.transform = "translateX(100px)";

        }
        function login() {
            RegForm.style.transform = "translatex(300px)";
            LoginForm.style.transform = "translatex(300px)";
            Indicator.style.transform = "translate(0px)";

        }
    </script>


{% endblock companysignup %}
