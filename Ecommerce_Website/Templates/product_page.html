{% extends 'index.html' %}
{% load static %}

{% block products %}
<div class="small-container">
        <div class="row row-2">
            <h2>All Products</h2>

        </div>
        <div class="row">
            {% for product in allproducts %}

            <div class="col-4">
                <a href="{% url 'product_details' product.id %}"><img src="{{product.image.url}}"></a>
                <h4>{{product.prod_name}}</h4>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <p>₹{{product.price}}</p>
            </div>
{% endfor %}
        </div>
        <div class="page-btn">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>→</span>
        </div>
    </div>

{% endblock products %}
